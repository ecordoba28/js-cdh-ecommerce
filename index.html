<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/styles.css">

    <title>ecordoba Tienda</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">>Tienda Element<</a>
              <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Carrito: <span id="cartCounter">0</span></button>
            </div>
          </nav>
    </header>

    <select class="form-select" id='sizeSelect' aria-label="Default select example">
      <option value="all">Todos</option>
      <option value="XL">XL</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="S">S</option>
      <option value="other">Otro</option>
    </select>
    

    <main id="productContainer">

    </main>


    <div id="itemContainer">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            
            </div>
            <p class="productPrice">Precio total: $ <span id="totalPrice">0</span></p>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Finalizar compra</button>
              <button type="button" class="btn btn-secondary">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="stock.js"></script>
<script src="app.js"></script>
</body>
</html>
